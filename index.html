<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="/flutter_web_app/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="e_commerce_admin_panel">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>e_commerce_admin_panel</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
<!-- Splash screen with Lottie animation -->
<div id="loader" style="position: fixed; width: 100vw; height: 100vh; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <lottie-player
            src="assets/animations/loading.json"
            background="transparent"
            speed="1"
            style="width: 200px; height: 200px;"
            loop
            autoplay>
    </lottie-player>
</div>

<!-- Lottie Web Player script -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<!-- Flutter JS loader -->
<script src="flutter_bootstrap.js" async></script>

<!-- Remove splash screen after Flutter renders -->
<script>
    window.addEventListener('flutter-first-frame', function () {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.remove();
      }
    });
</script>
</body>


</html>
