<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <base href="/attendify_admin_panel/">


    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="e_commerce_admin_panel">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>e_commerce_admin_panel</title>
    <link rel="manifest" href="manifest.json">

    <!-- Lottie Web Player script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        html, body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
    </style>
</head>
<body>

<!-- ✅ Custom Splash/Loader -->
<div id="loader" style="position: fixed; width: 100vw; height: 100vh; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <lottie-player
            src="assets/animations/loading.json"
            background="transparent"
            speed="1"
            style="width: 200px; height: 200px;"
            loop
            autoplay>
    </lottie-player>
</div>

<!-- ✅ Flutter App JS -->
<script src="flutter_bootstrap.js" async></script>

<!-- ✅ Remove Splash Once Flutter Loads -->
<script>
    window.addEventListener('flutter-first-frame', function () {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.remove();
      }
    });
</script>

</body>
</html>
